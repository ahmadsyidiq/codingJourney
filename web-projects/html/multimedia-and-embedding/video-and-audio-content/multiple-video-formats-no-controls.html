<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple format video example</title>
</head>

<body>
    <h1>Below is a video will play in all modern browsers</h1>
    <video>
        <source src="images/rabbit320.mp4" type="video/mp4">
        <source src="images/rabbit320.webm" type="video/webm">
        <p>
            Your browser doesn't support HTML5 video. Here is a
            <a href="images/rabbit320.mp4">link</a> instead.
        </p>
    </video>
</body>

</html>
