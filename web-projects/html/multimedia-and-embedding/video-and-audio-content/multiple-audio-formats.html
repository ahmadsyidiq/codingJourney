<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple format video example</title>
</head>

<body>
    <h1>Below is a video will play in all modern browsers</h1>
    <audio controls>
        <source src="images/viper.mp3" type="audio/mp3">
        <source src="images/viper.ogg" type="audio/ogg">
        <p>
            Your browser doesn't support HTML5 audio. Here is a
            <a href="images/viper.mp3">link</a> instead.
        </p>
    </audio>
</body>

</html>
