<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra video features example</title>
    <style>
        video {
            background: black;
        }
    </style>
</head>

<body>
    <h1>Extra video features examples</h1>
    <video width="400" height="400" controls muted loop preload="auto" poster="images/poster.png">
        <source src="images/rabbit320.mp4" type="video/mp4">
        <source src="images/rabbit320.webm" type="video/webm">
        <p>
            Your browser doesn't support this video. Here is a 
            <a href="images/rabbit320.mp4">link to the video</a> instead.
        </p>
    </video>
</body>

</html>
